<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários Cadastrados</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #040014; overflow: hidden; flex-direction: column; }
    .glow { position: absolute; width: 450px; height: 450px; background: linear-gradient(45deg, #00eaff, #ff00f7); filter: blur(130px); animation: move 6s infinite alternate; }
    @keyframes move { from { transform: translate(-200px, -100px); } to { transform: translate(200px, 100px); } }
    .lista-usuarios-box { position: relative; width: 450px; padding: 40px; border-radius: 15px; backdrop-filter: blur(14px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
    .lista-usuarios-box h2 { color: #00eaff; text-align: center; margin-bottom: 25px; text-shadow: 0 0 10px #00eaff; }
    .usuario-item { background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 10px; margin: 10px 0; box-shadow: 0 0 8px #00eaff; color: #fff; }
    .usuario-item p { margin: 5px 0; }
    .buttons { text-align: center; margin-top: 20px; }
    .buttons button { padding: 10px 20px; margin: 10px; font-size: 16px; background-color: #00eaff; color: #001; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; box-shadow: 0 0 10px #00eaff; transition: .3s; }
    .buttons button:hover { background-color: #0ef; box-shadow: 0 0 18px #00eaff; }
  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="lista-usuarios-box">
    <h2>Lista de Usuários Cadastrados</h2>
    <div id="usuarios-lista"></div>

    <div class="buttons">
      <button onclick="window.location.href='login.html'">Voltar ao Login</button>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0-beta.2/dist/supabase.min.js"></script>
  <script>
    // Carregar variáveis de ambiente
    const supabaseUrl = process.env.SUPABASE_URL; // Variável de ambiente
    const supabaseKey = process.env.SUPABASE_KEY; // Variável de ambiente

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Função para buscar todos os usuários cadastrados
    async function carregarUsuarios() {
      try {
        // Buscar os dados dos usuários na tabela "profiles"
        const { data, error } = await supabase.from('profiles').select('*');

        if (error) {
          console.error('Erro ao carregar usuários:', error);
          alert('Erro ao carregar usuários');
          return;
        }

        // Exibir a lista de usuários
        const listaUsuarios = document.getElementById('usuarios-lista');
        if (data.length === 0) {
          listaUsuarios.innerHTML = '<p>Nenhum usuário encontrado.</p>';
        } else {
          let listaHtml = '<ul>';
          data.forEach(usuario => {
            listaHtml += `
              <li class="usuario-item">
                <p><strong>Nome:</strong> ${usuario.full_name}</p>
                <p><strong>E-mail:</strong> ${usuario.email}</p>
                <p><strong>Telefone:</strong> ${usuario.telefone}</p>
                <p><strong>Cidade:</strong> ${usuario.cidade}</p>
                <hr>
              </li>
            `;
          });
          listaHtml += '</ul>';
          listaUsuarios.innerHTML = listaHtml;
        }
      } catch (error) {
        console.error('Erro ao carregar usuários:', error);
        alert('Erro ao carregar usuários');
      }
    }

    // Carregar usuários ao carregar a página
    window.onload = carregarUsuarios;

    // Função de logout
    async function logout() {
      try {
        await supabase.auth.signOut();
        window.location.href = 'login.html'; // Redireciona para o login após sair
      } catch (error) {
        console.error('Erro ao fazer logout:', error);
        alert('Erro ao sair');
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Neon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #040014; overflow: hidden; }
    .glow { position: absolute; width: 450px; height: 450px; background: linear-gradient(45deg, #00eaff, #ff00f7); filter: blur(130px); animation: move 6s infinite alternate; }
    @keyframes move { from { transform: translate(-200px, -100px); } to { transform: translate(200px, 100px); } }
    .login-box { position: relative; width: 380px; padding: 40px; border-radius: 15px; backdrop-filter: blur(14px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
    .login-box h2 { color: #00eaff; text-align: center; margin-bottom: 25px; text-shadow: 0 0 10px #00eaff; }
    .input-box { position: relative; margin: 20px 0; }
    .input-box input { width: 100%; padding: 12px 45px 12px 12px; background: transparent; border: 1px solid #00eaff; border-radius: 10px; color: #fff; font-size: 15px; outline: none; box-shadow: 0 0 8px #00eaff; transition: .4s; }
    .input-box input:focus { box-shadow: 0 0 15px #00eaff; }
    .input-box label { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: #7deaff; pointer-events: none; transition: 0.3s; }
    .input-box input:focus + label, .input-box input:not(:placeholder-shown) + label { top: -10px; font-size: 12px; color: #00eaff; }
    .login-box button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; color: #001; background: #00eaff; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; box-shadow: 0 0 10px #00eaff; transition: .3s; }
    .login-box button:hover { box-shadow: 0 0 18px #00eaff; background: #0ef; }
    .links { text-align: center; margin-top: 15px; }
    .links a { color: #00eaff; text-decoration: none; font-size: 14px; }
    .links a:hover { text-shadow: 0 0 10px #00eaff; }
  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="login-box">
    <h2>Entrar</h2>

    <form id="login-form">
      <div class="input-box">
        <input type="email" id="email" required placeholder=" ">
        <label>E-mail</label>
      </div>

      <div class="input-box">
        <input type="password" id="senha" required placeholder=" ">
        <label>Senha</label>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="cadastro.html">Criar uma conta</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0-beta.2/dist/supabase.min.js"></script>
  <script>
    // Carregar variáveis de ambiente
    const supabaseUrl = process.env.SUPABASE_URL; // Variável de ambiente
    const supabaseKey = process.env.SUPABASE_KEY; // Variável de ambiente

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Função de login do usuário
    async function loginUsuario(email, senha) {
      try {
        // Realizar o login com e-mail e senha
        const { user, error } = await supabase.auth.signInWithPassword({
          email,
          password: senha
        });

        if (error) {
          alert('Erro ao fazer login: ' + error.message);
          return;
        }

        // Se o login for bem-sucedido, redireciona para a página de lista de usuários
        window.location.href = 'lista-usuarios.html'; // Redireciona para a página de lista de usuários
      } catch (error) {
        console.error('Erro ao fazer login:', error);
        alert('Erro ao fazer login');
      }
    }

    // Lógica de captura do formulário de login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      loginUsuario(email, senha);
    });
  </script>
</body>
</html>
